<ion-content padding="true" class="has-header">
	<div class="list form-wrap">
		<label class="item item-input">
			<input type="text" placeholder="Name" id="name2">
		</label>
		<label class="item item-input">
			<input type="number" placeholder="Phone Number" id="phone_num2">
		</label>
		<label class="item item-input">
			<input type="email" placeholder="EmailId"  id="email2">
		</label>

		<label class="item item-input">
			<textarea placeholder="Comments" id="message2"></textarea>
		</label>
		<button class="button button-block button-positive" data-ng-click="send()">
			Send 
		</button>
	</div>
	
	
</ion-content>
